<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <audio><source src="../Frontend/defaultNotificationSound.mp3" id="audioNotificationSource"></audio>
    <input type="range" min="0.00" max="1" value="0.05" step="0.01" id="audioNotificationSlider">
  </head>
  <body>
    <div id="container">
    </div>
    <div id="bottomRight">
      <p id="loggedInAs">Logging in</p>
      <button id="removeAllNotificationsBtn">Remove all notifications</button>
      <button id="audioNotificationSoundBtn">♪♪♪</button>
    </div>
    <div id="login">
      <div id="loginForm" style="display: none;"> 
        <p>
          Enter your username and password.</br> 
          If you have already done so, the username or password may be incorrect.</br>
          Do note, it's stored in a plain text file on your machine!
        </p>
        <form>
          <input type="text" class="username" placeholder="MyConcordia username">
          <input type="password" class="password" placeholder="MyConcordia password">
          <button type="submit" class="loginBtn">Login</button>
        </form>
      </div>
      <button id="changeUserBtn">Change user/pass</button> 
      <input type="checkbox" id="wantLoadAtStartup"></input> 
      <label for="wantLoadAtStartup">Checked means app will load at startup</label>
    </div>
  </body>
  <script>require('./index.js')</script>
</html>
